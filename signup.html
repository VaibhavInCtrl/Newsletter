<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up today!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <h1>Sign Up today for the Newsletter!</h1>
    <form method="POST" action="/">
        <div class="row">

            <div class="col-lg-3 col-md-4 col-sm-4 col-6 mx-auto">
                <input type="text" class="form-control " id="inputBox" aria-describedby="emailHelp"
                    placeholder="Firstname" name="FName">
            </div>
        </div>
        <div class="row">

            <div class="col-lg-3 col-md-4 col-sm-4 col-6 mx-auto">
                <input type="text" class="form-control" id="inputBox" placeholder="Surname" name="SName">
            </div>
        </div>
        <div class="row">

            <div class="col-lg-3 col-md-4 col-sm-4 col-6 mx-auto">
                <input type="email" class="form-control" id="inputBox" placeholder="Your email" name="email">
            </div>
        </div>



        <div class="d-grid gap-2 col-lg-2 col-md-3 col-sm-3 mx-auto col-4">
            <button type="submit" class="btn btn-primary btn-md">Sign Me Up!</button>
        </div>
    </form>
</body>

</html>
